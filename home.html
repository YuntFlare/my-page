<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunt's Toolbox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
        }

        h1 {
            font-size: 48px;
        }

        /* Styling the hyperlinks */
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Hover effect for links */
        a:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        /* Focus effect for accessibility */
        a:focus {
            outline: none;
            border-color: #2980b9;
        }

        /* Adding some space between the links */
        .link-container {
            margin-top: 20px;
        }

        /* Centering the table */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <h1>Yunt's Toolbox</h1>
        <div class="table-container">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="link-container">
                                <a href="countdown.html">Countdown</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
