<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Feb 28 12:00 AM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
        }
        h1 {
            font-size: 48px;
        }
        #countdown {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Monster Hunter: Wilds</h1>
        <p id="target">Feb 28 12:00 AM</p>
        <h2 id="countdown">Loading...</h2>
    </div>

    <script>
        const targetDateTimeUTC = '2025-02-28T05:00:00.000Z';
        // Set the displayed date
        document.getElementById('target').innerHTML = new Date(targetDateTimeUTC).toString();
        // Set the target date and time
        const targetDate = new Date(targetDateTimeUTC).getTime();

        // Update the countdown every 1 second
        const countdownInterval = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();

            // Calculate the difference between now and the target date
            const distance = targetDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the countdown element
            document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

            // If the countdown is over, write some text
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = 'EXPIRED';
            }
        }, 1000);
    </script>
</body>
</html>
